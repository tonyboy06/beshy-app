<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beshy App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600&family=Lora&family=Oxygen:wght@300;400;700&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <img src="assets/android-chrome-512x512.png" alt="">
        <div class="title-div">
            <h2 class="title">Beshy App</h2>
        </div>
        
    </div>
    <div class="show-container">
        <p id="result-el"></p>
    </div>

        <textarea name="textarea" id="textarea-el" cols="35" rows="3"></textarea>
        <button id="copy-el">COPY<i class="fa-regular fa-copy"></i></button>
    </div>
    <div class="footer">
        <div class="link">
            <a href=""><i class="fa-brands fa-square-github"></i></a>
